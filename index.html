<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Starting Web</title>
  <link rel="stylesheet" href="/css/bgstyle.css">
</head>
<body>
  <div class="webclock">
    <h1>00:00</h1>
  </div>
  <div class="mainform">
    <form class="js-form form">
      <input type="text" placeholder="what is your name???" />
    </form>
    <h4 class="js-greeting greeting">
    </h4>
    <form class="js-toDoForm">
      <input type="text" placeholder="What do you have to do??" />
    </form>
    <div class="planer">
      <div class="short-plan">
        <div class="short-plan__short planTitle">Short Plans</div>
        <ul class="shortTerm">
        </ul>
      </div>
      <div class="long-plan">
        <div class="long-plan__long planTitle">Long plans</div>
        <ul class="longTerm">
        </ul>
      </div>
    <div>
  </div>
  <span class="js-weather"></span>


  <script src="webclock.js"></script>
  <script src="greeting.js"></script>
  <script src="todo.js"></script>
  <script src="background.js"></script>
  <script src="weather.js"></script>
</body>
</html>
